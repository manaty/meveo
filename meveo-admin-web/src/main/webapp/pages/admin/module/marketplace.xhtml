<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
    xmlns:s="http://jboss.org/seam/faces">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{meveoModuleListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
            <h:form id="crumbmenuForm">
                <p:breadCrumb homeDisplay="text" id="crumbmenu">
                    <p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
                    <p:menuitem outcome="meveoModules" value="#{messages['menu.meveoModules']}" />
                </p:breadCrumb>
            </h:form>

        <p:messages id="messages">
            <p:autoUpdate />
        </p:messages>
        
        <p:dataTable var="module" value="#{installableModuleBean.modules}">
		    <p:column headerText="Name">
		        <h:outputText value="#{module.code}" />
		    </p:column>
		
		    <p:column headerText="version">
		        <h:outputText value="#{module.version}" />
		    </p:column>
		 
		    <p:column headerText="url">
		        <h:outputText value="#{module.url}" />
		    </p:column>
		 
<!-- 		    <p:column headerText="Alreay installed"> -->
<!-- 		        <h:outputText value="#{module.isAlreadyInstalled}" /> -->
<!-- 		    </p:column> -->
		
		    <p:column headerText="Provider">
		        <h:outputText value="#{module.provider.code}" />
		    </p:column>
		</p:dataTable>
    </ui:define>
</ui:composition>
